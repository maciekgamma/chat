{% extends 'base.html' %}

{% block head %}
{% load static %}
<link rel="stylesheet" href="{% static 'accounts/login.css' %}" type="text/css">


{% endblock %}
{% block body %}
<div class="container">
  <div class="login-div">
    <div class="logo text-center">
      <span style="color:red">G</span>amnet
      <hr> <span style="font-size:0.5em">Registration</span>
    </div>

    <form method="post">
      {% csrf_token %}
      {{ form.username }}
      <br>
      {{ form.email }}
      <br>
      {{ form.first_name }}
      <br>
      {{ form.last_name }}
      <br>
      {{ form.password1 }}
      <br>
      {{ form.password2 }}
      <div class="text-center">


        <button type="submit" name="login-button" class="btn btn-primary" >Register</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
